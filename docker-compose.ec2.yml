# =============================================================================
# Docker Compose cho AWS EC2 - CHỈ PULL IMAGE, KHÔNG BUILD
# File này được copy lên EC2 bởi GitHub Actions và chạy docker compose
# =============================================================================
#
# Biến môi trường cần set trước khi chạy:
#   - DOCKER_IMAGE: username/monitoring-api:latest (từ Docker Hub)
#   - CONNECTION_STRING: (tùy chọn) Data Source=/data/app.db
#   - JWT_KEY: Khóa JWT Production
#
# =============================================================================

version: "3.9"

services:
  monitoring:
    image: ${DOCKER_IMAGE}
    container_name: monitoring-app
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:80
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING:-Data Source=/data/app.db}
      ConnectionStrings__Redis: redis:6379,abortConnect=false
      Jwt__Key: ${JWT_KEY}
    ports:
      - "80:80"
    volumes:
      - appdata:/data
    depends_on:
      - redis
    networks:
      - backend-network

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  appdata:
    driver: local

networks:
  backend-network:
    driver: bridge
