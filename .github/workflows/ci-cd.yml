# =============================================================================
# CI/CD: Build, Test, Docker push, Deploy lên AWS EC2
# Chạy khi push vào branch main
# =============================================================================
#
# GitHub Secrets cần cấu hình (Settings > Secrets and variables > Actions):
#
# Docker Hub:
#   - DOCKER_USERNAME: Username Docker Hub
#   - DOCKER_PASSWORD: Personal Access Token Docker Hub
#
# AWS EC2:
#   - EC2_HOST: IP public hoặc domain EC2 (vd: ec2-xx-xx-xx-xx.compute.amazonaws.com)
#   - EC2_USER: User SSH (vd: ec2-user, ubuntu)
#   - EC2_SSH_KEY: Private key .pem - paste NGUYÊN BẢN (kể cả -----BEGIN/END-----)
#
# App (tùy chọn):
#   - CONNECTION_STRING: SQLite path (mặc định Data Source=/data/app.db)
#   - JWT_KEY: Khóa JWT cho Production (bắt buộc)
#
# =============================================================================

name: CI/CD

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "8.0"
  DOCKER_IMAGE: monitoring-api

jobs:
  # ---------- BƯỚC 1: CI - Build & Test ----------
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore MonitoringSystem.sln

      - name: Build project
        run: dotnet build MonitoringSystem.sln -c Release --no-restore

      - name: Run unit tests
        run: dotnet test MonitoringSystem.sln -c Release --no-build --verbosity normal
        continue-on-error: true

  # ---------- BƯỚC 2: Docker - Build & Push lên Docker Hub ----------
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }} \
                       -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest

  # ---------- BƯỚC 3: CD - Deploy lên AWS EC2 ----------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker
    env:
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      JWT_KEY: ${{ secrets.JWT_KEY }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Dùng ssh-agent action - xử lý key đúng format, tránh lỗi libcrypto
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      # Tạo thư mục /opt/app trên EC2 nếu chưa có
      # Dùng ~/app (home directory) - không cần sudo, tránh Permission denied
      - name: Create app directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
              "mkdir -p ~/app"

      # Copy docker-compose.ec2.yml lên EC2 (file dùng image pull, không build)
      - name: Copy docker-compose to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
              docker-compose.ec2.yml \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/docker-compose.yml"

      # SSH vào EC2: pull image mới, stop container cũ, chạy container mới
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
              "cd ~/app && \
               export DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest && \
               export CONNECTION_STRING='$CONNECTION_STRING' && \
               export JWT_KEY='$JWT_KEY' && \
               docker-compose -f docker-compose.yml pull && \
               docker-compose -f docker-compose.yml down --remove-orphans || true && \
               docker-compose -f docker-compose.yml up -d && \
               docker image prune -f"
