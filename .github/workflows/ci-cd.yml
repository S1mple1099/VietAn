# CI/CD: Build, Test, Docker push, Deploy qua SSH
# Chạy khi push lên nhánh main
#
# GitHub Secrets cần cấu hình (Settings > Secrets and variables > Actions):
#   - DOCKER_USERNAME, DOCKER_PASSWORD: Docker Hub
#   - SSH_PRIVATE_KEY: Private key SSH (nội dung file id_rsa hoặc key tương đương)
#   - SSH_USER: User đăng nhập SSH (vd: root, ubuntu)
#   - SSH_HOST: IP hoặc domain server (vd: 192.168.1.100, myserver.com)
#   - CONNECTION_STRING: (tùy chọn) SQLite connection string - mặc định Data Source=/data/app.db
#   - JWT_KEY: Khóa JWT cho Production (bắt buộc)

name: CI/CD

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "8.0"
  # Đổi thành Docker Hub repo của bạn (ví dụ: vandat3010/monitoring-api)
  DOCKER_IMAGE: monitoring-api

jobs:
  # ---------- CI: Build & Test ----------
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        # submodules: recursive - tắt vì BlazorUI submodule thiếu URL, sẽ convert sang folder thường

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore MonitoringSystem.sln

      - name: Build project
        run: dotnet build MonitoringSystem.sln -c Release --no-restore

      - name: Run unit tests
        run: dotnet test MonitoringSystem.sln -c Release --no-build --verbosity normal
        # Nếu chưa có test project, có thể comment bước trên hoặc thêm: continue-on-error: true

  # ---------- Docker: Build & Push ----------
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      # Debug: kiểm tra secret có được truyền không (KHÔNG in ra giá trị thật)
      - name: Check Docker secrets
        run: |
          echo "DOCKER_USERNAME set: $([ -n '${{ secrets.DOCKER_USERNAME }}' ] && echo 'YES' || echo 'NO')"
          echo "DOCKER_PASSWORD set: $([ -n '${{ secrets.DOCKER_PASSWORD }}' ] && echo 'YES' || echo 'NO')"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }} \
                       -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest

  # ---------- CD: Deploy qua SSH ----------
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: docker
    # Inject secrets - GitHub tự động MASK không in ra log
    env:
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      JWT_KEY: ${{ secrets.JWT_KEY }}
    steps:
      # Bước 1: Ghi private key vào file, set quyền 600 (chỉ owner đọc/ghi)
      # KHÔNG echo/print private key - GitHub mask secret tự động
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Thêm host vào known_hosts để tránh prompt "Are you sure you want to continue?"
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      # Bước 2: SSH vào server và chạy lệnh deploy
      # Format: ssh -i <key> -o <options> user@host "remote_command"
      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
              "cd ~/app 2>/dev/null || cd /opt/app 2>/dev/null || true && \
               export CONNECTION_STRING='$CONNECTION_STRING' && \
               export JWT_KEY='$JWT_KEY' && \
               docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest && \
               docker compose pull && \
               docker compose down && \
               docker compose up -d && \
               docker image prune -f"
